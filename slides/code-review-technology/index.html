<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>コードレビューを支える技術</title>

		<link rel="stylesheet" href="../assets/css/reveal.css">
		<!-- You can use another theme: http://lab.hakim.se/reveal-js/#/themes -->
		<!-- black(default),white,league,sky,beige,simple,serif,blood,night,moon,solarized -->
		<link rel="stylesheet" href="../assets/css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../assets/lib/css/zenburn.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />
		<link rel="stylesheet" href="../assets-user/css/style.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../assets/css/print/pdf.css' : '../assets/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown="./title.md" @data-background="#002b36"
                 data-separator="\n---\n$"
                 data-separator-vertical="\n--\n">
          <script type="text/template"></script>
        </section>
        <section data-markdown="./content.md" @data-background="#002b36"
                 data-separator="\n---\n$"
                 data-separator-vertical="\n--\n"
								 style="text-align:left;">
          <script type="text/template"></script>
        </section>
			</div>
		</div>

		<script src="../assets/lib/js/head.min.js"></script>
		<script src="../assets/js/reveal.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
        controls: true,
        progress: true,
        history: true,
        center: true,
        fragments: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../assets/plugin/markdown/marked.js' },
					{ src: '../assets/plugin/markdown/markdown.js' },
					{ src: '../assets/plugin/notes/notes.js', async: true },
          { src: '../assets/plugin/highlight/highlight.js', async: true, callback: function() {
            hljs.initHighlightingOnLoad();
            emojify.setConfig({img_dir:'https://cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/images/basic'});
            emojify.run(); }
          }
				]
			});
		</script>
	</body>
</html>
