<div class="recent-post-list">
  <h3>Pinned posts</h3>
  <ul class="recent-post-list" id="pinned-post">
    {% for post in site.posts %}
    {% if post.pinned and post.published %}
        <li>
          <a href="/{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
        </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
