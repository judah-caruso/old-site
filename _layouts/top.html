---
layout: default-top
archive: false
---

<article class="top">
    <header>
        <h1>{{ site.authorRealName }}</h1>
        <h2>a.k.a @{{ site.authorTwitter }}</h2>
    </header>
    <section id="post-body">
        {{content}}
        <ul id="post-list">
            {% for post in site.posts %}
                <li>
                    <a href="/{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d, %Y" }}</aside></a>
                    <a href="/{{ post.url | remove_first: '/' }}">{{ post.title }} {{ post.description }}</a>
                </li>
            {% endfor %}
        </ul>

    </section>
</article>

<!-- Footer -->
{% include footer.html %}
