---
layout: default
archive: false
---

<article class="top">
    <section id="post-body">
        {{content | pants}}
        <ul id="post-list">
            {% for post in site.posts %}
            {% if post.published %}
                <li>
                    <a href="/{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d, %Y" }}</aside></a>
                    <a href="/{{ post.url | remove_first: '/' }}">{{ post.title }} {{ post.description }}</a>
                </li>
            {% endif %}
            {% endfor %}
        </ul>
    </section>
</article>

<!-- Footer -->
{% include footer.html %}
